{% extends 'base.html' %}

{% block title %} <title>Delete {{post}}</title> {% endblock %}

{% block main %}

<div class="container mt-5">
    <div class="mt-5">
        Delete {{post}}
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger btn-md">Delete</button>
    </form>

    <a href="{% url 'blog:detail' post.slug %}" class="btn btn-info btn-md">Cancel</a>
</div>

{% endblock %}
