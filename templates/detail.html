{% extends 'base.html' %}

{% block title %} <title>{{post}}</title> {% endblock %}

{% block main %}

    <div class="container mt-5">
        <div>
            <h1>{{post}}</h1>
            By: {{post.author}}

            <div>
                <p>{{post.content}}</p>
            </div>
        </div>

        {% if user == post.author %}
            <a href="{% url 'blog:update' post.id %}" class="btn btn-success">Update</a>
            <a href="{% url 'blog:delete' post.id %}" class="btn btn-danger">Delete</a>
        {% endif %}

        <a href="{% url 'blog:home' %}" class="btn btn-warning">Back</a>
    </div>

{% endblock %}
